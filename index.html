<body>
    <div class="container mt-4">

                    <h2 class="text-center mb-4">Buscador de Pessoas</h2>

                    <label for="pessoa-input" class="form-label">Busque o nome da pessoa digitando:</label>
                    <input type="text" id="pessoa-input" class="form-control mb-3" list="sugestoes"
                        placeholder="Exemplo: Júnior">

                    <datalist id="sugestoes"></datalist>

                    <button id="buscar-btn" class="btn btn-primary w-100 mb-3">
                        Buscar Informações da Pessoa
                    </button>

                    <p id="mensagem-erro"></p>

                    <div id="resultadoInformacoes">

                    </div>

                </div>
            </div>
        </div>
    </div>
