<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Atualizar Cadastro de Funcionários</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Atualizar Cadastro de Funcionários</h2>

                    <p id="_id">
                        Id:
                    </p>

                    <form action="">
                        <div class="row mb-3">
                            <div class="mb-3">
                                <label for="fotoInput">Foto do Funcionário:</label><br>
                                <img id="fotoPreview" src="" alt="Foto do funcionário" class="img-thumbnail mb-2"
                                    width="150">
                            </div>

                            <div class="col">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite o nome" required>
                            </div>

                            <div class="col">
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" id="sobrenome" class="form-control" placeholder="Digite o sobrenome"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="escolaridade">Escolaridade:</label>
                            <select name="escolaridade" id="escolaridade" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="ensino fundamental incompleto">Ensino fundamental incompleto</option>
                                <option value="ensino fundamental completo">Ensino fundamental completo</option>
                                <option value="ensino médio incompleto">Ensino médio incompleto</option>
                                <option value="ensino médio completo">Ensino médio completo</option>
                                <option value="ensino superior incompleto">Ensino superior incompleto</option>
                                <option value="ensino superior completo">Ensino superior completo</option>
                                <option value="pós-graduação">Pós-graduação</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="cargo">Cargo:</label>
                            <input type="text" id="cargo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="salario">Salário:</label>
                            <input type="number" id="salario" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="passagemDiaria">Valor de passagem diário:</label>
                            <input type="number" id="passagemDiaria" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="dataInicio">Data de Início:</label>
                            <input type="date" id="dataInicio" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-around mb-3">
                            <div>
                                <label class="form-label">Opção pelo VT:</label>
                                <div class="radio-group">
                                    <input type="radio" name="vt" value="sim" id="valeTransporte-sim" required>
                                    <label for="valeTransporte-sim">Sim</label>

                                    <input type="radio" name="vt" value="nao" id="valeTransporte-nao" required>
                                    <label for="valeTransporte-nao">Não</label>
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Sexo:</label>
                                <div class="radio-group">
                                    <input type="radio" name="sexo" value="masculino" id="Masculino" required>
                                    <label for="Masculino">Masculino</label>

                                    <input type="radio" name="sexo" value="feminino" id="Feminino" required>
                                    <label for="Feminino">Feminino</label>
                                </div>
                            </div>
                        </div>

                        <button id="botaoAtualizarCadastro" class="btn btn-primary w-100 mt-3">
                            Atualizar Cadastro
                        </button>
                    </form>

                    <hr class="mt-4">
                </div>
            </div>
        </div>
    </div>
    <script src="../javaScript/atualizarCadastro2.js"></script>
</body>

</html>
