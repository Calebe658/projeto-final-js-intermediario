<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar funcionários</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Cadastrar funcionários</h1>

                    <form action="">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite o nome" required>
                            </div>

                            <div class="col">
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" id="sobrenome" class="form-control" placeholder="Digite o sobrenome"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dtNascimento">Data de Nascimento:</label>
                            <input type="date" id="dtNascimento" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="escolaridade">Escolaridade:</label>
                            <select name="grauEscolaridade" id="grauEscolaridade" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="Ensino fundamental incompleto">Ensino fundamental incompleto</option>
                                <option value="Ensino fundamental completo">Ensino fundamental completo</option>
                                <option value="Ensino médio incompleto">Ensino médio incompleto</option>
                                <option value="Ensino médio completo">Ensino médio completo</option>
                                <option value="Ensino superior incompleto">Ensino superior incompleto</option>
                                <option value="Ensino superior completo">Ensino superior completo</option>
                                <option value="Pós-graduação">Pós-graduação</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="salarioAtual">Salário:</label>
                            <input type="number" id="salarioAtual" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="valorPassagem">Valor de passagem diário:</label>
                            <input type="number" id="valorPassagem" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="foto">Foto: (colocar o link)</label>
                            <input type="text" name="foto" id="foto" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-around mb-3">
                            <div>
                                <label class="form-label">Opção pelo VT:</label>
                                <div class="radio-group">
                                    <input type="radio" name="vt" value="Sim" id="optouVT-sim" required>
                                    <label for="optouVT">Sim</label>

                                    <input type="radio" name="vt" value="Não" id="optouVT-nao" required>
                                    <label for="optouVT">Não</label>
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Sexo:</label>
                                <div class="radio-group">
                                    <input type="radio" name="sexo" value="Masculino" id="masculino" required>
                                    <label for="sexoMasculino">Masculino</label>

                                    <input type="radio" name="sexo" value="Feminino" id="feminino" required>
                                    <label for="sexoFeminino">Feminino</label>
                                </div>
                            </div>
                        </div>

                        <button type="button" id="botaoCadastro" class="btn btn-primary w-100 mt-3" onclick="cadastrarFuncionarios()">
                            Cadastrar funcionário
                        </button>
                    </form>

                    <div id="resultado">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../javaScript/cadastrar.js"></script>
</body>

</html>
